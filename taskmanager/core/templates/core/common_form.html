{% load add_css %}
{% load crispy_forms_tags %}
{% load field_type %}
{% block content %}
<div class="row">
    <div class="container col-md-10 col-md-offset-1 col-sm-12" >
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">{{ form_title }}</h3>
            </div>
             <form action="{{ form.helper.form_action }}" method="post">
                <div class="panel-body">
                    {% csrf_token %}
                    {% for field in form %}
                    <fieldset class="form-group {{ field|field_type|lower }}">
                        {{ field.errors }}
                        {{ field.label_tag }} {{ field|add_css:"form-control" }}
                    </fieldset>
                    {% endfor %}
                </div>
                <div class="panel-footer text-right">
                    <button class="btn btn-default" onclick="window.history.back()">
                        Cancel
                    </button>
                    <input type="submit"  class="btn btn-primary" value="Submit" />
                </div>
             </form>
        </div>
    </div>
</div>
{% endblock %}
